<!DOCTYPE html>
<html lang="en">

<head>
    <include src="header.html"></include>
    <title>Deerfield Robotics</title>
    <meta name="description" content="The official homepage for Deerfield Robotics. We have three FIRST Tech Challenge teams: 10415, 10630, and 15118." />
</head>

<body>
    <include src="nav.html"></include>
    <h1>Welcome to Deerfield High School Robotics.</h1>
    <div id="carousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="5000">
                <img src="assets/carousel/club.jpg">
            </div>
            <div class="carousel-item" data-bs-interval="5000">
                <img src="assets/carousel/zalan-logan-cove.jpg">
            </div>
            <div class="carousel-item" data-bs-interval="5000">
                <img src="assets/carousel/ashton-cove.jpg">
            </div>
            <div class="carousel-item" data-bs-interval="5000">
                <img src="assets/carousel/farmers-market-24.jpg">
            </div>
            <div class="carousel-item" data-bs-interval="5000">
                <img src="assets/carousel/farmers-market-23.jpg">
            </div>
            <div class="carousel-item" data-bs-interval="5000">
                <img src="assets/carousel/south-park.jpg">
            </div>
            <div class="carousel-item" data-bs-interval="5000">
                <img src="assets/carousel/league-nyan-10415.jpg">
            </div>
            <div class="carousel-item" data-bs-interval="5000">
                <img src="assets/carousel/state-pit.jpg">
            </div>
            <div class="carousel-item" data-bs-interval="5000">
                <img src="assets/carousel/sponsors.jpg">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <include src="footer.html"></include>
</body>

</html>
